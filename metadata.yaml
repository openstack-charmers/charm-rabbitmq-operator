name: jamespage-rabbitmq-operator
description: RabbitMQ
summary: RabbitMQ charmed operator for Kubernetes

docs: https://discourse.charmhub.io/t/thedac-rabbitmq-operator-docs-index/4630

containers:
  rabbitmq:
    resource: rabbitmq-image
    mounts:
      - storage: rabbitmq-data
        location: /var/lib/rabbitmq/mnesia
      - storage: rabbitmq-config
        location: /etc/rabbitmq

resources:
  rabbitmq-image:
    type: oci-image
    description: OCI image for rabbitmq

storage:
  rabbitmq-data:
    type: filesystem
  rabbitmq-config:
    type: filesystem

provides:
  amqp:
    interface: rabbitmq

requires:
  ingress:
    interface: ingress

peers:
  peers:
    interface: rabbitmq-operator-peer
